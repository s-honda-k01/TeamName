<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>xxxシステム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>新規ユーザー登録</h3>
 	<p th:text="${msg}"></p>
 	<form role="form" id="userCreConf" th:action="@{/userCreConf}" th:object="${formModel}" method="post">
 		<table>
 			<tr>
 				<th>ユーザーコード</th>
 				<td><input type="text" name="userCode" th:value="*{userCode}" th:errorcless="err" placeholder="1～ 8文字" ></td>
 				<td><div th:if="${#fields.hasErrors('userCode')}" th:errors="*{userCode}" th:errorclass="err"></div></td>
 			</tr>
 			<tr>
 				<th>氏名</th>
 				<td><input type="text" name="userName" th:value="*{userName}" th:errorcless="err" placeholder="1～ 15文字"></td>
 				<td><div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:errorclass="err"></div></td>
 			</tr>
 			<tr>
 				<th>パスワード</th>
 				<td><input type="password" name="password" th:value="*{password}" th:errorcless="err"></td>
 				<td><div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="err"></div></td>
 			</tr>
 			<tr>
 				<th>ロール</th>
 				<td>
 					<select id="mtRole" name="mtRole" size="1">
 						<option th:each="role:${roleList}" th:value="${role.roleCode}" th:inline="text">[[${role.roleName}]]</option>
 					</select>
 				</td>
 			</tr>
 			<tr>
 				<th>可否</th>
 				<td>
 					<input type="radio" name="validity" th:value="true" th:field="*{validity}" th:text="利用可"/>
 					<input type="radio" name="validity" th:value="false" th:field="*{validity}" th:text="利用不可"/>
 				</td>
 			</tr>
 		</table>
 		<button type="submit" class="menuBtn">登録確認へ</button>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>
