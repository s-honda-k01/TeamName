<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>xxxシステム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>ユーザー変更確認</h3>
 	<form role="form" id="userRegExe" th:action="@{/userRegExe}" th:object="${formModel}" method="post">
 	<input type="hidden" name="formModel" th:value="${formModel}"/>
 		<table>
 			<tr>
 				<th>ユーザーコード</th>
 				<td class="left" th:text="*{userCode}"/>
 			</tr>
 			<tr>
 				<th>氏名</th>
 				<td class="left" th:text="*{userName}"/>
 			</tr>
 			<tr>
 				<th>ロール</th>
 				<td class="left" th:text="*{mtRole.roleName}"/>
 			</tr>
 			<tr>
 				<th>可否</th>
 				<td class="left"><div th:if="*{validity}">利用可</div><div th:unless="*{validity}">利用不可</div></td>
 			</tr>
 		</table>
 		<button type="submit" class="menuBtn">変更する</button>
 	</form>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>
