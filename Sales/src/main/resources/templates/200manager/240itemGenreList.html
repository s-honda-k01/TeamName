<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>xxxシステム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>商品区分一覧</h3>
 	<p th:text="${msg}"></p>
 	<form th:action="@{/itemGenreCre}" method="post"><button type="submit" id="cre" class="">商品区分新規登録</button></form>
 	<table>
 		<tr class="hd2">
 			<th>No.</th>
 			<th>商品区分コード</th>
 			<th>商品区分</th>
 			<th>変更</th>
 		</tr>
 		<tr th:each="itemGenre,cnt:${itemGenreList}" class="row">
 			<td th:text="${cnt.count}" class="c0"/>
 			<td th:text="${itemGenre.itemGenreCode}" class="c4"/>
  			<td th:text="${itemGenre.itemGenreName}" class="c3"/>
  			<td><form th:action="@{'/itemGenreUpd/'+${itemGenre.itemGenreCode}}" method="get"><button type="submit" id="upd" class="">変更</button></form></td>
 		</tr>
 	</table>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>
