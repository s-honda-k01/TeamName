<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>〇〇システム</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:include="commons/header :: frag_header"></div>
<div class="box">
	<h2>ログイン認証</h2>
	<form role="form" id="login" th:action="@{/login}" method="post">
		<div th:if=${iserror} style="color: red;" >
			ログインできませんでした。やり直してください。
		</div>
		<table>
			<tr>
				<td>ユーザID</td>
				<td><input type="text" id="username" name="username" autofocus="autofocus" class="loginInput" />
				</td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td><input type="password" id="password" name="password" class="loginInput" />
				</td>
			</tr>
		</table>
		<br/>
		<button type="submit" class="loginBtn">ログイン</button>
	</form>
	<br/><br/><br/>
</div>
<div th:include="commons/footer :: frag_footer"></div>
</body>
</html>
